name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    # Only run on @claude mentions or auto-triggers
    # Note: contains() in 'if' is safe - not used in run commands
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]') ||
      (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          # Use OAuth token from Claude Max subscription (preferred)
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Alternatively, use API key (uncomment below, comment above):
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Model configuration
          model: claude-sonnet-4-20250514

          # Custom instructions for this repo
          custom_instructions: |
            This is a Claude Code plugin for Cloudflare engineering.
            When reviewing code:
            - Check for Cloudflare best practices
            - Validate pre-deploy hook rules (SEC*, RES*, COST*, PERF*)
            - Ensure skills have proper YAML frontmatter
            - Verify agents have correct MCP tool declarations
