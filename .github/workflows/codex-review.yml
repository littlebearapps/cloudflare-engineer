name: Codex Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Job name must match the required status check in branch protection
  Codex Review Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Codex Code Review
        id: codex
        uses: openai/codex-action@v1
        with:
          prompt: |
            Review this pull request for:
            1. Cloudflare Workers best practices
            2. Cost optimization patterns (D1, R2, KV, Queues)
            3. Security issues (secrets exposure, injection vulnerabilities)
            4. Loop safety (recursion, N+1 queries, unbounded loops)
            5. Plugin structure compliance (skills, agents, hooks format)

            Be concise. Only comment on issues that need attention.
            If everything looks good, say "LGTM" with a brief summary.
          sandbox: read-only
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Post Review Comment
        if: steps.codex.outputs.final-message != ''
        uses: actions/github-script@v7
        with:
          script: |
            const message = `${{ steps.codex.outputs.final-message }}`;
            if (message && message.trim()) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ðŸ¤– Codex Review\n\n${message}`
              });
            }
